{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4 text-itpark-dark">Change Password</h1>
  {% if error %}
    <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
  {% endif %}
  <form method="post" action="/change-password" class="space-y-4">
    <div>
      <label class="block mb-1">Email</label>
      <input name="email" type="email" class="w-full border rounded px-3 py-2" placeholder="example@mail.com" required>
    </div>
    <div>
      <label class="block mb-1">Old Password</label>
      <input name="old_password" type="password" class="w-full border rounded px-3 py-2" placeholder="current password" required>
    </div>
    <div>
      <label class="block mb-1">New Password</label>
      <input name="new_password" type="password" class="w-full border rounded px-3 py-2" placeholder="new password" required>
    </div>
    <button type="submit" class="bg-itpark-green hover:bg-itpark-green-dark text-white px-4 py-2 rounded">Update</button>
  </form>
</div>
{% endblock %}
